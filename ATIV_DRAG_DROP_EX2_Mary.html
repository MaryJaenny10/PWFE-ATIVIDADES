       <style>
        #div1 {
          width: 200px;

        #div2 {
          width: 200px;

        }
        </style>
 
</head>
<body>
   
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
       
        function drag(ev) {  //drag = o que segue  ponteiro/ arrastar
          ev.dataTransfer.setData("text", ev.target.id);
        }
       
        function drop(ev) { // drop = soltar
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
        </script>
        </head>
        <body>
       
        <p>Escolha um doce e um salgado para cada quadrado </p>
       
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div> <!--ondrop = ocorre quando o elementoarrastado sobre o destino
        ondragover = ocorre o elemento sobre o alvo gota-->
